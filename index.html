<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container pt-5 mt-5">
        <form class="col-md-8 mx-md-auto">
            <div class="header-wrapper">
                <h1 class="header">Currency Converter</h1>
            </div>
            <br>
            <div class="row">
                <div class="form-group col">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="How much do you want to change">
                </div>
                <div class="form-group col">
                    <label for="currency">Please select the currency to change from</label>
                    <select name="currency" class="form-control" id="inputCurrency">
                        <option disabled selected>Select a currency</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col">
                    <p>Please select the currency you want to change to</p>
                    <select class="form-control" name="outputCurrency" id="outputCurrency">
                        <option disabled selected>Select a currency</option>
                    </select>

                </div>

            </div>
            <br>
            <div class="btn-wrapper">
                <button class="btn btn-danger btn-block" id="convertCurrency" onclick="showConverted();return false;">Convert</button>
            </div>
            <div class="result"></div>
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
